<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGC - Libro Digital</title>

    <!-- Obelisco cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/@gcba/obelisco-v2@X.X.X/dist/styles.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS-->
    <link href="css/style.css" rel="stylesheet" />

    <!-- Symbols -->

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
      rel="stylesheet"
    />

    <!--Boxicons-->

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- Header-->

    <div id="header"></div>
    <script>
      fetch("Header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;
        })
        .catch((error) => console.error("Error cargando header:", error));
    </script>

    <!--banner -->
    <div id="banner"></div>
    <script>
      fetch("Banner.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("banner").innerHTML = html;
        })
        .catch((error) => console.error("Error cargando banner", error));
    </script>

    <div class="container">
      <!-- Bloque de acceso con clave ciudad -->

      <div class="row">
        <div id="acceso"></div>
        <script>
          fetch("Access.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("acceso").innerHTML = html;
            })
            .catch((error) => console.error("Error cargando acceso:", error));
        </script>
      </div>

      <!-- cards -->
      <div class="row-servicios">
        <h5>Otras herramientas para gestionar tu comercio</h5>

        <div id="cards-h"></div>
        <script>
          fetch("CardsHorizontal.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("cards-h").innerHTML = html;
            })
            .catch((error) => console.error("Error cargando tarjetas:", error));
        </script>
        <!--Bloque soporte -->
        <div id="soporte"></div>
        <script>
          fetch("BloqueSoporte.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("soporte").innerHTML = html;
            })
            .catch((error) =>
              console.error("Error cargando bloque soporte:", error)
            );
        </script>
        <!--Bloque descargas-->

        <div class="row-servicios">
          <h5>Descargas</h5>

          <div id="instructivos"></div>
          <script>
            fetch("Instructivos.html")
              .then((response) => response.text())
              .then((html) => {
                document.getElementById("instructivos").innerHTML = html;
              })
              .catch((error) =>
                console.error("Error cargando bloque instructivos:", error)
              );
          </script>
        </div>
      </div>
    </div>

    <!--Seccion redes sociales-->

    <section class="bg-light py-5">
      <div class="container my-1 py-2">
        <h2 class="mb-4">Información institucional</h2>
        <h4>Agencia Gubernamental de Control</h4>
        <div class="card-items-2 mb-5">
          <div class="col">
            <div class="d-flex p-3 rounded-3 gap-3">
              <div class="">
                <h4 class="h4"></h4>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="d-flex p-3 rounded-3 gap-3">
              <div class="">
                <h3 class="h4">Contacto</h3>
                <p>
                  Teléfono: 4860-5200 <br />
                  Contacto:
                  <a href="https://atencionvirtual.agcontrol.gob.ar"
                    >atencionvirtual.agcontrol.gob.ar</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <h2 class="mb-4">Redes sociales</h2>
            <div class="access-items-1 mb-3">
              <div class="col">
                <a
                  href="https://www.facebook.com/agcontrol/"
                  class="list-group-item item-sm"
                >
                  <i class="bx bxl-facebook-circle o-icon"></i>
                  <div class="access-content">
                    <span class="access-title">Facebook</span>
                  </div>
                </a>
              </div>
              <div class="col">
                <a
                  href="https://www.instagram.com/agc_control/"
                  class="list-group-item item-sm"
                >
                  <i class="bx bxl-instagram o-icon"></i>
                  <div class="access-content">
                    <span class="access-title">Instagram</span>
                  </div>
                </a>
              </div>
              <div class="col">
                <a
                  href="https://x.com/AGC_Control"
                  class="list-group-item item-sm"
                >
                  <i class="bx bxl-twitter o-icon"></i>
                  <div class="access-content">
                    <span class="access-title">X</span>
                  </div>
                </a>
              </div>
              <div class="col">
                <a
                  href="https://www.youtube.com/user/agcontrolba"
                  class="list-group-item item-sm"
                >
                  <i class="bx bxl-youtube o-icon"></i>
                  <div class="access-content">
                    <span class="access-title">Youtube</span>
                  </div>
                </a>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="map">
              <div class="map-body">
                <h3 class="map-title">Ubicación</h3>
                <p class="map-text">Tte. Gral. Juan D. Perón 2933, Caba</p>
                <div class="map-iframe">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.858331444982!2d-58.40828849999999!3d-34.6077437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf255d8c793%3A0x288888649e939479!2sAgencia%20Gubernamental%20de%20Control!5e0!3m2!1ses-419!2sar!4v1738453405858!5m2!1ses-419!2sar"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
                <a
                  href="https://www.google.com/maps/place/Agencia+Gubernamental+de+Control/data=!4m2!3m1!1s0x0:0x288888649e939479?sa=X&ved=1t:2428&ictx=111"
                  class="btn btn-primary btn-lg btn-block mt-4"
                  target="_blank"
                  rel="noopener noreferrer"
                  tabindex="0"
                >
                  Cómo llego
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script>
      fetch("Footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        })
        .catch((error) => console.error("Error cargando el footer:", error));
    </script>

    <!-- JS Componentes Obelisco 2-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
