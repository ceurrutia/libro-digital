    <!-- Header-->

      <div id="header"></div>
      <script>
        fetch("Header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("header").innerHTML = html;
          })
          .catch((error) =>
            console.error("Error cargando header:", error)
          );
      </script>
